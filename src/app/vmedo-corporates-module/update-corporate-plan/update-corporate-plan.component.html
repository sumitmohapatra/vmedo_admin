<div class="text-right  modal-header bg-danger text-white" style="
padding-bottom: 0px;">
    <h3>Edit Corporate Plan</h3>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-divider></mat-divider>


<div class="container mt-4" style="display: flex;justify-content: center;" *ngIf="CorporatePlanTypeDetails && CorporateIdDetails">
    <form #updateCorporatePlan="ngForm"
        (ngSubmit)="updateCorporatePlanData(updateCorporatePlan.value);updateCorporatePlan.reset();">


        <div hidden>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>ID</mat-label>

                <input matInput placeholder="ID" type="text" [(ngModel)]="corporateID" name="id" required>
            </mat-form-field>

        </div>


        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Select corporate plan</mat-label>

                <mat-select ngModel [(ngModel)]="selectedPlan" name="planID">
                    <mat-option *ngFor="let corporateplan of CorporatePlanTypeDetails"
                        [value]="corporateplan.planID">
                        {{corporateplan.planName}}
                    </mat-option>
                </mat-select>

            </mat-form-field>

        </div>

        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Select corporate</mat-label>

                <mat-select ngModel [(ngModel)]="selectedCorporate"  name="organisationID">
                    <mat-option *ngFor="let corporateID of CorporateIdDetails"
                        [value]="corporateID.organisationID">
                        {{corporateID.organisationName}}
                    </mat-option>
                </mat-select>

            </mat-form-field>

        </div>

        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Select plan start date</mat-label>

                <input matInput placeholder="Select plan Start date" type="datetime-local" [(ngModel)]="planStartDate"
                    name="planStartdate" required>
            </mat-form-field>

        </div>

        <div>


            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Select plan end date</mat-label>

                <input matInput placeholder="Select plan end date" type="datetime-local" [(ngModel)]="planEndDate"
                    name="planEnddate" required>
            </mat-form-field>


        </div>

        <div>
            <mat-form-field appearance="fill" class="mr-2">
                <mat-label>{{planActiveStatus ? 'Active' : 'Deactive'}}</mat-label>
                <mat-select ngModel [(ngModel)]="planActiveStatus" name="planStatus">
                    <mat-option *ngFor="let status of corporateStatus" [value]="status.id">
                        {{status.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>



        <div>

            <div class="mt-3 ml-4 mb-4">
                <button mat-raised-button type="submit" color="primary">Save</button>


                <button mat-raised-button color="warn" mat-dialog-close class="ml-3">
                    Cancel
                </button>


            </div>

        </div>


    </form>

</div>
