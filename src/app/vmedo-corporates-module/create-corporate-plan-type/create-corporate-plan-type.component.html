<div class="text-right  modal-header bg-danger text-white" style="
padding-bottom: 0px;">
    <h3>Create Corporate Plan</h3>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-divider></mat-divider>


<div class="container mt-4" style="display: flex;justify-content: center;">
    <form #createCorporatePlan="ngForm" (ngSubmit)="createCorporatePlanData(createCorporatePlan.value);createCorporatePlan.reset();">

        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Enter plan name</mat-label>

                <input matInput placeholder="Plan name" type="text" ngModel name="planName" required>
            </mat-form-field>

        </div>

  

        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Enter plan description</mat-label>

                <input matInput placeholder="Plan description" type="text" ngModel name="planDescription" required>
            </mat-form-field>

        </div>

        <div>

            <mat-form-field appearance="outline" fxFlex="100" hidden>
                <mat-label>Enter plan status</mat-label>
                <input matInput placeholder="Plan status" [(ngModel)]="planStatus" name="planStatus" required>
              </mat-form-field>

        </div>


        <div>

            <div class="mt-3 ml-4 mb-4">
                <button mat-raised-button type="submit" color="primary" [disabled]="!createCorporatePlan.valid">Create</button>


                <button mat-raised-button color="warn" mat-dialog-close class="ml-3">
                    Cancel
                </button>


            </div>

        </div>

    
    </form>

</div>
