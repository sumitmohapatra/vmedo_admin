<div class="text-right  modal-header bg-danger text-white" style="
padding-bottom: 0px;">
    <h3>Create Corporate Plan</h3>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-divider></mat-divider>


<div class="container mt-4" style="display: flex;justify-content: center;">
    <form #createCorporatePlan="ngForm"
        (ngSubmit)="createCorporatePlanData(createCorporatePlan.value);createCorporatePlan.reset();">

        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Select corporate plan</mat-label>

                <mat-select ngModel name="planID">
                    <mat-option *ngFor="let corporateplan of CorporateTypeDetails?.objorg"
                        [value]="corporateplan.planID">
                        {{corporateplan.planName}}
                    </mat-option>
                </mat-select>

            </mat-form-field>

        </div>

        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Select corporate</mat-label>

                <mat-select ngModel name="organisationID">
                    <mat-option *ngFor="let corporateID of CorporateIdDetails?.objorg"
                        [value]="corporateID.organisationID">
                        {{corporateID.organisationName}}
                    </mat-option>
                </mat-select>

            </mat-form-field>

        </div>

        <div>


            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Select plan start date</mat-label>

                <input matInput placeholder="Select plan Start date" type="datetime-local" [(ngModel)]="currentDateTime"
                    name="planStartdate" required>
            </mat-form-field>


        </div>

        <div>


            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Select plan end date</mat-label>

                <input matInput placeholder="Select plan end date" type="datetime-local" [(ngModel)]="currentDateTime2"
                    name="planEnddate" required>
            </mat-form-field>


        </div>



        <div>

            <div class="mt-3 ml-4 mb-4">
                <button mat-raised-button type="submit" color="primary">Create</button>


                <button mat-raised-button color="warn" mat-dialog-close class="ml-3">
                    Cancel
                </button>


            </div>

        </div>


    </form>

</div>
