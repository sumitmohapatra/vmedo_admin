<div class="text-right  modal-header bg-danger text-white" style="
padding-bottom: 0px;">
  <h3>Add credits</h3>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>




<div class="container mt-4" style="display: flex;justify-content: center;">
    <form #addCreditForm="ngForm" (ngSubmit)="addCorporateCreditData(addCreditForm.value);addCreditForm.reset();">
  
      <div>
  
  
        <mat-form-field appearance="outline" fxFlex="100" hidden>
          <mat-label>Record ID</mat-label>
        
          <input matInput placeholder="Enter record ID" [(ngModel)]="CorporateCreditData" type="text" name="record_id" required>
        </mat-form-field>
        
        </div>


  
      <div>
  
   
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Enter credit amount</mat-label>
  
      <input matInput placeholder="Enter credit amount" type="number" ngModel  name="creditAmount" required>
  </mat-form-field>
  
  </div>
  

  <div>

    <div class="mt-3 ml-4 mb-4">
      <button mat-raised-button type="submit" color="primary">Add</button>
  
     
        <button mat-raised-button color="warn" mat-dialog-close class="ml-3">
          Cancel
        </button>
    
  
    </div>
  
  </div>
  

    </form>
  
  </div>
