<div class="text-right  modal-header bg-danger text-white" style="
  padding-bottom: 0px;">
    <h3 style="text-align: center;">Create new corporate</h3>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div> 
<mat-divider></mat-divider>


<div class="container mt-4" style="display: flex; justify-content: center;">


    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm);myForm.reset();">

        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Enter corporate name</mat-label>

                <input matInput placeholder="Corporate name" type="text" ngModel name="organisationName" required>
            </mat-form-field>

        </div>

        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Enter corporate email</mat-label>

                <input matInput placeholder="Corporate Email" type="text" ngModel name="organisationEmail" required>
            </mat-form-field> 
            
        </div>

        <div>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Enter corporate shortcode</mat-label>
                <input matInput placeholder="Create Shortcode" type="text" ngModel name="organisationShortcode" required>
            </mat-form-field>

        </div>

        <div>

                <mat-form-field appearance="outline" fxFlex="100">
                  <mat-label>Select corporate type</mat-label>
        
                  <mat-select ngModel name="organisationType">
                    <mat-option *ngFor="let corporatevalue of CorporateTpeDetails?.objorg" [value]="corporatevalue.id">
                        {{corporatevalue.type_name}}
                    </mat-option>
                  </mat-select>

                </mat-form-field>
        
            
            <!-- <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Select corporate type</mat-label>

                <input matInput placeholder="Package name" type="text" ngModel name="organisationType" required>
            </mat-form-field> -->

        </div>

        <div>
            
            <input type="file" (change)="handleFileInput($event.target.files)" name="file" required>

        </div>



        <div>

            <div class="mt-3 ml-4 mb-4">
                <button mat-raised-button type="submit" color="primary">Create</button>

                <button mat-raised-button color="warn" mat-dialog-close class="ml-3">
                    Cancel
                </button>


            </div>

        </div>

    </form>

</div>
