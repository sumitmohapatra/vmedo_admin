<div class="grid-container">

    <div class="vmedo-admin-enquiry-table">
        <div style="box-shadow: rgba(0, 0, 0, 0.2) 0px 18px 50px -10px;">

            <div class="row modal-header col-12  text-white vmedoadmintableheader">

                <div class="col-6 mt-2">

                    <h2>Blood Donor list - {{dataSource.data?.length}}</h2>

                </div>

                <div class="col-6 mt-2 mb-1 form-group" style="color:white;justify-content: flex-end;">
                    <input class="form-control" fxFlex="50%" style="border-radius: 12px;" type="text"
                        (keyup)="doFilter($event.target.value)" placeholder="Search users...">
                </div>

            </div>


            <table mat-table matSort [dataSource]="dataSource">


                <!-- Enquired By Column -->
                <ng-container matColumnDef="id">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Blood Donor ID</strong>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>


                <!-- Enquired By Column -->
                <ng-container matColumnDef="name">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>
                            Name</strong></th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>


                <!-- Enquired By Column -->
                <ng-container matColumnDef="bloodgroup">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Blood Group</strong>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.bloodgroup}} </td>
                </ng-container>

                <!-- Enquired By Column -->
                <ng-container matColumnDef="bcount">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Blood Donations</strong>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.bcount}} </td>
                </ng-container>

                <!-- Enquired By Column -->
                <ng-container matColumnDef="ulocation">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Location</strong>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.ulocation}} </td>
                </ng-container>


                <!-- Hospital Details -->
                <ng-container [matColumnDef]="'actions'">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef><strong>Donation Details</strong> </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="mr-3" mat-icon-button matTooltip="View donation history">
                            <button  mat-stroked-button color="primary" class="btn-sm"
                            style="height: fit-content;" type="button"
                                (click)="onBloodDonorID(element.userID)">View history</button>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[7, 14, 21]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>


        </div>

    </div>
</div>
