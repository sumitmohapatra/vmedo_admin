
<div class="text-right  modal-header bg-danger text-white" style="
padding-bottom: 0px;">
  <h3>Blood donation record</h3>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<br>

<div class="container">

  <div class="row">

    <mat-card class="example-card col-md-12 mb-3 mat-elevation-z4" *ngFor="let item of bloodDonorHistory?.objret">

      <div class="row">
      
        <div class="text-left col-md-5 mb-1">
          <h5><strong>Donated on</strong> : {{item?.donated_on | date:medium}}</h5>
          <h5><strong>Location of blood donated</strong> : {{item?.location}}</h5>
          <h5><strong>description</strong> : {{item?.description}}</h5>

   
   
      </div>
      </div>
    </mat-card>

  </div>
</div>

<!-- blood donation table -->
<div class="grid-container">

  <div class="vmedo-admin-enquiry-table">

    <div style="box-shadow: rgba(0, 0, 0, 0.2) 0px 18px 50px -10px;">

    
      <!-- <div class="row modal-header col-12  text-white vmedoadmintableheader">

        <div class="col-6 mt-2">

          <h2>Blood donation Details</h2>


        </div>

        <div class="col-6 mt-2 mb-1 form-group"  style="color:white;justify-content: flex-end;">
        
            <input class="form-control" fxFlex="50%" style="border-radius: 42px;" type="text" (keyup)="doFilter($event.target.value)" placeholder="Search Enquiries...">
        </div>

      </div> -->

      <table mat-table matSort [dataSource]="dataSource">

        <!-- EnquiryDate Column -->
        <ng-container matColumnDef="donated_on">
          <th class="headerstyle" mat-header-cell mat-sort-header *matHeaderCellDef><strong>Donated on</strong> </th>
          <td mat-cell *matCellDef="let element"> {{element?.donated_on | date :'medium'}} </td>
        </ng-container>

 
        <!-- CallerName Column -->
        <ng-container matColumnDef="location">
          <th class="headerstyle" mat-header-cell mat-sort-header *matHeaderCellDef><strong>Location</strong> </th>
          <td mat-cell *matCellDef="let element"> {{element?.location}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
          <th class="headerstyle" mat-header-cell mat-sort-header *matHeaderCellDef><strong>Description</strong> </th>
          <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <table>
        <tr *ngIf="!dataSource.data?.length">
          <td style="text-align: center;" [attr.colspan]="displayedColumns?.length">
            No Records Found!
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>





<div class="text-right col-md-4">

  <mat-dialog-actions>
    <button class="btn btn-danger cancelbutton btn-sm" mat-dialog-close>
      Close
    </button>
  </mat-dialog-actions>


</div>
