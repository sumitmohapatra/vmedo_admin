<div class="grid-container">

  <mat-grid-list cols="4" rowHeight="2:1">

    <mat-grid-tile>
      <mat-card id="dashboardcard" class="text-center cardstyle  col-md-11 cardpadding"
        routerLink="/admin-dashboard/vmedo-subscribers-module/subscribers" routerLinkActive="active">
        <div class="row">
          <div class="col-md-4 mt-1" style="padding-right: 0px; text-align: end;">
            <img src="assets/Images/registered_user2.png" style="height: 55px;" />

          </div>

          <div class="col-md-7">

            <div class="row text-center cardheader">
              <h4 style="font-weight: 500;">Registered <br> subscribers</h4>

            </div>

            <a style="text-decoration: none;" class="row countstyle"
              routerLink="/admin-dashboard/vmedo-subscribers-module/subscribers" routerLinkActive="active">
              {{dashboardData?.rUser}}
            </a>


          </div>
        </div>
      </mat-card>

    </mat-grid-tile>


    <mat-grid-tile>
      <mat-card id="dashboardcard" class="text-center cardstyle  col-md-11 cardpadding"
        routerLink="/admin-dashboard/vmedo-hospitals-module/hospitallist/registeredhospital" routerLinkActive="active">
        <div class="row">
          <div class="col-md-4" style="padding-right: 0px; text-align: end;">
            <img src="assets/Images/hospital_icon.png" style="height: 55px;" />

          </div>

          <div class="col-md-7">

            <div class="row text-center cardheader">
              <h4 style="font-weight: 500;">Registered <br> Hospitals </h4>

            </div>


            <a style="text-decoration: none;" class="row countstyle"
              routerLink="/admin-dashboard/vmedo-hospitals-module/hospitallist/registeredhospital"
              routerLinkActive="active">

              {{dashboardData?.rHospital}}

              <!-- {{approvedList?.length  || "--"}} -->

            </a>

          </div>
        </div>
      </mat-card>

    </mat-grid-tile>


    <mat-grid-tile>
      <mat-card id="dashboardcard" class="text-center cardstyle col-md-11 cardpadding"
        routerLink="/admin-dashboard/vmedo-admin-module/blooddonorlist" routerLinkActive="active">
        <div class="row">
          <div class="col-md-4">
            <img src="assets/Images/blood-donor-card2.png" style="height: 55px;" />

          </div>

          <div class="col-md-7">

            <div class="row text-center cardheader">
              <h4 style="font-weight: 500;">Registered <br> Blood Donors </h4>

            </div>

            <a style="text-decoration: none;" class="row countstyle"
              routerLink="/admin-dashboard/vmedo-admin-module/blooddonorlist" routerLinkActive="active">

              {{dashboardData?.rBloodDoner}}

              <!-- {{blooddonorslist?.length  || "--"}} -->

            </a>

          </div>
        </div>
      </mat-card>

    </mat-grid-tile>


    <mat-grid-tile>
      <mat-card id="dashboardcard" class="text-center cardstyle col-md-11 cardpadding"
        routerLink="/admin-dashboard/vmedo-subscribers-module/emergency-cards" routerLinkActive="active">
        <div class="row">
          <div class="col-md-4 mt-2">
            <img src="assets/Images/emergency_id.png" style="height: 44px;" />

          </div>

          <div class="col-md-7 text-center ">

            <div class="row text-center cardheader">
              <h4 style="margin-left: -6px; font-weight: 500;"> Family <br> Health cards<br></h4>

            </div>


            <a style="text-decoration: none;" class="row countstyle"
              routerLink="/admin-dashboard/vmedo-subscribers-module/emergency-cards" routerLinkActive="active">

              {{dashboardData?.rEmgid}}

              <!-- {{emergencyidData?.length  || "--"}} -->

            </a>

          </div>
        </div>
      </mat-card>

    </mat-grid-tile>


  </mat-grid-list>

</div>
