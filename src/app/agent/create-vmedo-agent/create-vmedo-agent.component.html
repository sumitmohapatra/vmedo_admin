<div class="text-right modal-header bg-danger text-white" style="padding-bottom: 0px;">
    <h3 style="text-align: center;">Create New Agent</h3>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  
  <div class="container mt-4 d-flex justify-content-center">
    <form #agentForm="ngForm" (ngSubmit)="onSubmit(agentForm); agentForm.reset();">
  
      <mat-form-field appearance="outline" fxFlex="100" class="w-100">
        <mat-label>Agent Name</mat-label>
        <input matInput placeholder="Enter agent name" type="text" ngModel name="AgentName" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" fxFlex="100" class="w-100">
        <mat-label>Agent Mobile</mat-label>
        <input matInput placeholder="Enter mobile number" type="tel" ngModel name="AgentMobile" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" fxFlex="100" class="w-100">
        <mat-label>Agent Email</mat-label>
        <input matInput placeholder="Enter email" type="email" ngModel name="AgentEmail" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" fxFlex="100" class="w-100">
        <mat-label>Agent Address</mat-label>
        <textarea matInput placeholder="Enter address" ngModel name="AgentAddress" required></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="outline" fxFlex="100" class="w-100">
        <mat-label>City</mat-label>
        <input matInput placeholder="Enter city" type="text" ngModel name="AgentCity" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" fxFlex="100" class="w-100">
        <mat-label>ZIP Code</mat-label>
        <input matInput placeholder="Enter ZIP code" type="text" ngModel name="AgentZip" required>
      </mat-form-field>
  
      <div class="mt-3 d-flex justify-content-center gap-2 mb-4">
        <button mat-raised-button type="submit" color="primary" class="w-50">Create</button>
        <button mat-raised-button color="warn" mat-dialog-close class="ml-3 w-50" (click)="onClose()">Cancel</button>
      </div>
  
    </form>
  </div>
