<div class="text-right  modal-header bg-danger text-white" style="
padding-bottom: 0px;display: flex;justify-content: center;text-align: center;margin: 0%;">
    <h3>Create admin user</h3>
    <button mat-icon-button style="position: relative;left: 160px;top: -5px;" aria-label="close dialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-divider></mat-divider>






<div class="conatiner mt-2">
    <form #adminUserForm="ngForm" (ngSubmit)="adminUserData(adminUserForm.value);adminUserForm.reset();">
        <div class="row ml-1 mr-1 pl-2 pr-2">
            <div class="col-12 pl-1 pr-1">
                <div>

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>User name</mat-label>
        
                        <input matInput placeholder="Enter user name" type="text" ngModel name="userName" required>
                    </mat-form-field>
        
                </div>
            </div>
            <div class="col-12 pl-1 pr-1" >
                <div>

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>User Email</mat-label>
        
                        <input matInput placeholder="Enter Email" type="email" ngModel name="userEmail" required>
                    </mat-form-field>
        
                </div>
            </div>
            <div class="col-12 pl-1 pr-1">
                <div>


                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>User mobile</mat-label>
        
                        <input matInput placeholder="Enter mobile number" type="text" ngModel name="userMobile" required>
                    </mat-form-field>
        
                </div>
            </div>
            <div class="col-12 pl-1 pr-1">
                <div>


                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>User password</mat-label>
        
                        <input matInput placeholder="Enter user password" type="password" ngModel name="userPassword" required>
                    </mat-form-field>
        
                </div>
            </div>
            <div class="col-12 pl-1 pr-1">
                <div>


                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Role type</mat-label>
              
                        <mat-select ngModel name="roleType">
                          <mat-option *ngFor="let adminList of adminRoleList?.objret" [value]="adminList.roleID">
                              {{adminList.roleName}}
                          </mat-option>
                        </mat-select>
        
                      </mat-form-field>
        
                    <!-- <mat-form-field appearance="outline" fxFlex="60">
                        <mat-label>Role type</mat-label>
        
                        <input matInput placeholder="Enter role type" type="number" ngModel name="roleType" required>
                    </mat-form-field> -->
        
                </div>
            </div>
            <div class="col-12 pl-1 pr-1" hidden>
                <div>


                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Created on</mat-label>
        
                        <input matInput placeholder="Created on" type="text" [(ngModel)]="currentTime" name="createdontime"
                            required>
                    </mat-form-field>
        
                </div>
            </div>
        </div>
     
      <div>

            <div class="mt-3 ml-4 mb-4" style="display: flex;justify-content: center;text-align: center;">
                <button mat-raised-button type="submit"  color="primary">Create</button>


                <!-- <button mat-raised-button color="warn" mat-dialog-close class="ml-3">
                    Cancel
                </button> -->


            </div>

        </div>

        <!-- <button mat-raised-button type="submit" color="primary"
            class="btn btn-primary btn-sm ml-4" style="height: fit-content;">Submit</button>
  
            <div class="text-right col-md-4">
  
                <mat-dialog-actions>
                  <button class="btn  cancelbutton btn-sm" mat-dialog-close>
                    Cancel
                  </button>
                </mat-dialog-actions>        
              </div> -->
    </form> 
</div>
