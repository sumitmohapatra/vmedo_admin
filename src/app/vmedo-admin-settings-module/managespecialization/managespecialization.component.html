<div class="container-fluid">



    <div class="row container-fluid mt-4">

        <div class="col-3">

            <h3 style="font-weight: 500; text-align-last: center;">Add hospital specialization :</h3>

        </div>



        <div class="col-7">


            <form #hospitalSpecializationForm="ngForm"
                (ngSubmit)="hospitalSpecializationData(hospitalSpecializationForm.value);hospitalSpecializationForm.reset();">

                <mat-form-field appearance="legacy" fxFlex="50" hidden>
                    <mat-label> ID</mat-label>

                    <input matInput placeholder="ID" [(ngModel)]="bedID" type="text" name="ID" required>
                </mat-form-field>

                <mat-form-field appearance="legacy" fxFlex="40">
                    <mat-label>Enter hospital specialization</mat-label>

                    <input matInput placeholder="Enter hospital specialization" type="text" ngModel
                        name="Spelizationhandel" required>
                </mat-form-field>



                <button mat-raised-button type="submit" color="primary" class="btn btn-primary btn-sm ml-4"
                    style="height: fit-content;" [disabled]="!hospitalSpecializationForm.valid">Submit</button>
            </form>

        </div>

    </div>


    <div class="container-fluid mt-4">


        <div class="grid-container">

            <div class="vmedo-admin-enquiry-table">
                <div style="box-shadow: rgba(0, 0, 0, 0.2) 0px 18px 50px -10px;">

                    <div class="row modal-header col-12  text-white vmedoadmintableheader">

                        <div class="col-6 mt-2">

                            <h2>Specialization</h2>

                        </div>

                        <div class="col-6 mt-2 mb-1 form-group" style="color:white;justify-content: flex-end;">
                            <input class="form-control" fxFlex="50%" style=" font-size: 12px; border-radius: 12px;"
                                type="text" (keyup)="doFilter($event.target.value)"
                                placeholder="Search specialization...">
                        </div>

                    </div>


                    <table mat-table matSort [dataSource]="dataSource">


                        <!-- Enquired By Column -->
                        <ng-container matColumnDef="id">
                            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header>
                                <strong>Specialization ID</strong>
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>


                        <!-- Enquired By Column -->
                        <ng-container matColumnDef="spelizationhandel">
                            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>
                                    Specialization</strong></th>
                            <td mat-cell *matCellDef="let element"> {{element.spelizationhandel}} </td>
                        </ng-container>

                        <!-- Edit and Delete On Column -->
                        <ng-container [matColumnDef]="'actions'">
                            <th class="headerstyle" mat-header-cell *matHeaderCellDef><strong>Update</strong> </th>
                            <td mat-cell *matCellDef="let element">

                                <button class="mr-3" mat-icon-button (click)="onEditSpecialization(element)"
                                    matTooltip="Update">
                                    <mat-icon mat-icon-button color='primary'>edit</mat-icon>
                                </button>

                                <!-- <button class="ml-3" mat-icon-button matTooltip="Delete">
                                    <mat-icon mat-icon-button color="warn">delete</mat-icon>
                                </button> -->


                            </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[7, 14, 21]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>


                </div>

            </div>
        </div>

    </div>
</div>
