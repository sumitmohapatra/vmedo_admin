<div class="text-right  modal-header bg-danger text-white" style="
padding-bottom : 0px;display: flex;justify-content: center;text-align: center;margin: 0%;">
  <h3>Emergency Handled Subcategory</h3>
  <button mat-icon-button style="position: relative;left: 110px;top: -5px;" aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<br>

<!-- blood donation table -->
<div class="grid-container">

    <div class="vmedo-admin-enquiry-table">
  
      <div class="mat-elevation-z8">
  
      
  
        <table mat-table matSort [dataSource]="dataSource">
  
          <!-- EnquiryDate Column -->
          <ng-container matColumnDef="id" hidden>
            <th class="headerstyle" mat-header-cell mat-sort-header *matHeaderCellDef><strong>ID</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
          </ng-container>
  
          <!-- CallerName Column -->
          <ng-container matColumnDef="emergencycategory">
            <th class="headerstyle" mat-header-cell mat-sort-header *matHeaderCellDef><strong>Subcategory name</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element?.emergencycategory}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
  
        <table>
          <tr *ngIf="!dataSource.data?.length">
            <td style="text-align: center;" [attr.colspan]="displayedColumns?.length">
              No Records Found!
            </td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
