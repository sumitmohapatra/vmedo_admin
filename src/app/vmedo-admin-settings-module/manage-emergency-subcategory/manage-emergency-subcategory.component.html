<mat-divider></mat-divider>

<div class="container-fluid">

    <div class="row container-fluid mt-4">
        <h3 style="font-weight: 500; text-align-last: center;">Add Emergency Sub-Category</h3>
    </div>

    <div class="mt-2">

        <form  #emergencyHandledSubcategoryForm="ngForm" (ngSubmit)="emergencyHandledSubcategoryData(emergencyHandledSubcategoryForm.value);emergencyHandledSubcategoryForm.reset();">
            <div class="row">

                <div class="text-center justify-content-center col-md-4">

                    <mat-form-field appearance="outline" fxFlex="80">
                      <mat-label>Emergency Subcategory handle</mat-label>
            
                      <mat-select ngModel name="Emid">
                        <mat-option *ngFor="let emergencyvalue of EmergencyDetails?.objspl" [value]="emergencyvalue.id">
                            {{emergencyvalue.emergencyhandel}}
                        </mat-option>
                      </mat-select>

                    </mat-form-field>
            
                  </div>

                  <div class="text-left justify-content-left col-md-4">

                    <mat-form-field appearance="outline" fxFlex="60">
            
                      <mat-label>Add Sub Category</mat-label>
            
                      <input matInput placeholder="Enter Subcategory" ngModel type="text" name="Emergencycategory"
                        required>
            
            
                    </mat-form-field>
            
                 

                  <div class="text-left justify-content-left" style="margin-left: 10%; margin-top: 2%;">

                    <button type="submit" class="btn btn-danger btn-md"  [disabled]="!emergencyHandledSubcategoryForm.valid">Submit</button>
            
                  </div>

                </div>

            </div>
        </form>

        <div class="container-fluid mt-4">


            <div class="grid-container">
    
                <div class="vmedo-admin-enquiry-table">
                    <div style="box-shadow: rgba(0, 0, 0, 0.2) 0px 18px 50px -10px;">
            
                        <div class="row modal-header col-12  text-white vmedoadmintableheader">
            
                            <div class="col-6 mt-2">
            
                                <h2>Emergency Subcategory Handle</h2>
            
                            </div>
            
                            <div class="col-6 mt-2 mb-1 form-group" style="color:white;justify-content: flex-end;">
                                <input class="form-control" fxFlex="50%" style=" font-size: 12px; border-radius: 12px;" type="text"
                                    (keyup)="doFilter($event.target.value)" placeholder="Search emergency handel...">
                            </div>
            
                        </div>
            
            
                        <table mat-table matSort [dataSource]="dataSource">
            
            
                            <!-- Enquired By Column -->
                            <ng-container matColumnDef="id">
                                <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Emergency handle ID</strong>
                                </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
            
                            <!-- Enquired By Column -->
                            <ng-container matColumnDef="emergencyhandel">
                                <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>
                                    Emergency handeld</strong></th>
                                <td mat-cell *matCellDef="let element"> {{element.emergencyhandel}} </td>
                            </ng-container>
    
                            <ng-container [matColumnDef]="'actions'">
                                <th class="headerstyle" mat-header-cell *matHeaderCellDef><strong>Subcategory</strong> </th>
                                <td mat-cell *matCellDef="let element">
    
                                    <button class="mr-3" mat-icon-button matTooltip="Details">
                                        <button  mat-raised-button color="primary" class="btn-sm ml-4"
                                        (click)="onClickEmergencyHandleSubcategory(element.id)">View</button>
                                      </button>
    
                                </td>
                            </ng-container>
            
            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                        </table>
            
                        <mat-paginator [pageSizeOptions]="[7, 14, 21]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
            
            
                    </div>
            
                </div>
            </div>
    
        </div>

    </div>

</div>
