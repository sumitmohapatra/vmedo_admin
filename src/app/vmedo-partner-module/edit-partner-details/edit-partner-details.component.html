<div class="mt-1 ml-3">
    <h2 style="color: rgb(11, 100, 160);;">Update VMEDO Partner Details</h2>
  </div>
  
  <mat-divider></mat-divider>


  <div class="col-12 mb-3 mt-3">

    <form #editVmedoPartnerForm="ngForm"
    (ngSubmit)="editVmedoPartnersData(editVmedoPartnerForm.value);editVmedoPartnerForm.reset()">

    <div class="row" style="display: flex;justify-content: center;">

      <div class="col-4" hidden>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Partner ID</mat-label>
          <input matInput placeholder="Enter partner ID" [(ngModel)]="PartnerID" type="text" name="id">
        </mat-form-field>

      </div>

      <div class="col-4">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Select partner type</mat-label>

          <mat-select  [(ngModel)]="PartnerTypeID" name="partner_type">
            <mat-option *ngFor="let adminList of partnerTypeListData" [value]="adminList.id">
                {{adminList.type_name}}
            </mat-option>
          </mat-select>

        </mat-form-field>

      </div>

      <div class="col-4">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Partner name</mat-label>
          <input matInput placeholder="Enter partner name" [(ngModel)]="partnerDetails.partnerorg_name" type="text" name="partnerorg_name">
        </mat-form-field>

      </div>

      <div class="col-4">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Partner Email</mat-label>
          <input matInput placeholder="Enter Email"  [(ngModel)]="partnerDetails.partnerorg_email"  type="text" name="partnerorg_email">
        </mat-form-field>

      </div>

    </div>

    <div class="row" style="display: flex;justify-content: center;">

      <div class="col-4">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Primary Phone number</mat-label>
          <input matInput placeholder="Enter primary number" [(ngModel)]="partnerDetails.partnerorg_primaryphone" type="text" name="partnerorg_primaryphone">
        </mat-form-field>

      </div>

      <div class="col-4">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Secondary phone number</mat-label>
          <input matInput placeholder="Enter secondary number" [(ngModel)]="partnerDetails.partnerorg_secondaryphone" type="text" name="partnerorg_secondaryphone">
        </mat-form-field>

      </div>

      <div class="col-4">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Partner status</mat-label>
          <mat-select [(ngModel)]="partnerStatus" name="partner_status">
            <mat-option *ngFor="let partnerstatus of status" [value]="partnerstatus.value">
              {{partnerstatus.viewValue}}
            </mat-option>
          </mat-select>
  
        </mat-form-field>
  
      </div>

      

      <div class="col-3" hidden>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Services</mat-label>
          <input matInput placeholder="Enter service" [(ngModel)]="defaultService" type="text" name="partnerorg_services">
        </mat-form-field>

      </div>


    </div>

    <div class="row">
      <div class="col-12" style="display: flex;justify-content: center;">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Skills</mat-label>
          <mat-select [(ngModel)]="partnerSkills" name="partner_skills"  multiple>
            <mat-option *ngFor="let skill of skills" [value]="skill.id" >
              {{ skill.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

    <div class="row">
      <div class="col" style="text-align: right;">
        <button mat-raised-button color="primary" class="btn-sm ml-4" style="height: fit-content;" type="submit"
        [disabled]="!editVmedoPartnerForm.valid">Submit</button>
      </div>

      <div class="col" style="text-align: left;">
        <button mat-raised-button color="warn" mat-dialog-close class="ml-3">
          Cancel
        </button>
      </div>

    </div>



  </form>

  </div>
