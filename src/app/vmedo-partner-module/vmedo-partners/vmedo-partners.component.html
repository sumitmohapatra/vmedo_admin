<div class="container">

    <div class="row">
        <div class="col-9">
            <nav mat-tab-nav-bar>

                <a mat-tab-link [routerLink]="['/admin-dashboard/vmedo-partner-module/vmedo-partner/search-partner']" routerLinkActive
                  #rla2="routerLinkActive" [active]="rla2.isActive">
              
                  <span class="pendingBadgeColor"  matBadgeOverlap="false"
                    matBadgePosition="after" matBadgeColor="primary">Search VMEDO
                    Partner</span>
                </a>
              
                <a mat-tab-link [routerLink]="['/admin-dashboard/vmedo-partner-module/vmedo-partner/vmedo-partners']"
                  routerLinkActive #rla5="routerLinkActive" [active]="rla5.isActive">
              
                  <span class="emergencyHandledBadge" matBadgeOverlap="false"
                    matBadgePosition="after" matBadgeColor="primary">VMEDO Partners
                    List</span>
                </a>

            </nav>
        </div>
        <div class="col-3" style="display: flex;text-align: end;justify-content: end;">
            <button mat-raised-button type="submit" color="warn" class="btn btn-primary btn-sm ml-4"
            (click)="onCreatePartner()" style="color:white; background-color: #ce2424; text-align: right;margin-top: 10px;margin-bottom: 10px;"> + Add New Partner</button>
         
        </div>
    </div>
