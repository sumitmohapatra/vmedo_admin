<div class="text-right modal-header bg-primary text-white">
  <h3>Edit Variant</h3>
  <button mat-icon-button mat-dialog-close type="button" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-divider></mat-divider>

<div class="container mt-4" style="display:flex; justify-content:center;">
  <form #variantForm="ngForm" (ngSubmit)="onSubmit()" style="width:90%;">

    <!-- SELECT PRODUCT -->
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Select Product</mat-label>
      <mat-select [(ngModel)]="formData.ProductId" name="ProductId" required>

        <mat-option *ngFor="let p of productList" [value]="p.productId">
          {{ p.name }}
        </mat-option>

      </mat-select>
    </mat-form-field>

    <!-- Variant Name -->
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Variant Name</mat-label>
      <input matInput [(ngModel)]="formData.VariantName" name="VariantName" required>
    </mat-form-field>

    <!-- Price -->
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="formData.Price" name="Price" required>
    </mat-form-field>

    <!-- Discount Price -->
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Discount Price</mat-label>
      <input matInput type="number" [(ngModel)]="formData.DiscountPrice" name="DiscountPrice" required>
    </mat-form-field>

    <!-- Buttons -->
    <div class="mt-3 mb-4" style="text-align:right;">
      <button mat-raised-button color="primary" type="submit">Update</button>

      <button mat-raised-button mat-dialog-close color="warn"
              type="button" class="ml-3" (click)="onClose()">
        Cancel
      </button>
    </div>

  </form>
</div>
