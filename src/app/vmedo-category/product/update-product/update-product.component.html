<div class="text-right modal-header bg-primary text-white">
  <h3>Update Product</h3>
  <button mat-icon-button mat-dialog-close type="button" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-divider></mat-divider>

<div class="container mt-4" style="display:flex; justify-content:center;">
  <form #productForm="ngForm" (ngSubmit)="onSubmit()" style="width:90%;">

    <!-- IMAGE PREVIEW -->
    <div class="text-center mb-3">
      <img *ngIf="imagePreview" [src]="imagePreview" alt="Product Image"
        style="width:150px; height:150px; object-fit:cover; border-radius:8px;">
    </div>

    <!-- NAME -->
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Product Name</mat-label>
      <input matInput [(ngModel)]="formData.Name" name="Name" required>
    </mat-form-field>

    <!-- DESCRIPTION -->
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="formData.Description" name="Description" required>
    </mat-form-field>

    <!-- LONG DESCRIPTION (RICH TEXT) -->
    <div>
      <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>

        <ngx-editor [editor]="editor" [(ngModel)]="formData.longDescription" name="longDescription"
          [placeholder]="'Type long description here...'" [disabled]="false">
        </ngx-editor>
      </div>
    </div>


    <!-- IMAGE INPUT -->
    <label class="mt-2">Product Image (optional)</label>
    <input type="file" class="form-control" (change)="handleFileInput($event)">

    <div class="mt-3 mb-4" style="text-align:right;">
      <button mat-raised-button color="primary" type="submit">Update</button>

      <button mat-raised-button mat-dialog-close type="button" color="warn" class="ml-3" (click)="onClose()">
        Cancel
      </button>
    </div>

  </form>
</div>
