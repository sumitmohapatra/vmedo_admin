<div class="text-right modal-header bg-danger text-white" style="padding-bottom: 0px;">
  <h3 style="text-align: center;">Create New Product</h3>
  <button mat-icon-button aria-label="close" mat-dialog-close type="button" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-divider></mat-divider>

<div class="container mt-4" style="display: flex; justify-content: center;">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    
    <!-- CATEGORY DROPDOWN -->
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Select Category</mat-label>
      <mat-select name="categoryId" ngModel required>
        <mat-option *ngFor="let item of categoryList" [value]="item.categoryId">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- NAME -->
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Enter Product Name</mat-label>
      <input matInput ngModel name="name" required>
    </mat-form-field>

    <!-- DESCRIPTION -->
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Enter Description</mat-label>
      <input matInput ngModel name="description" required>
    </mat-form-field>

    <!-- IMAGE -->
    <input type="file" (change)="handleFileInput($event.target.files)" name="file" required />

    <!-- ACTION BUTTONS -->
    <div class="mt-3 ml-4 mb-4">
      <button mat-raised-button type="submit" color="primary">
        Create
      </button>

      <button mat-raised-button color="warn" mat-dialog-close class="ml-3" type="button" (click)="onClose()">
        Cancel
      </button>
    </div>
  </form>
</div>
