<div class="grid-container">

    <div class="vmedo-admin-enquiry-table">
        <div style="box-shadow: rgba(0, 0, 0, 0.2) 0px 18px 50px -10px;">

            <div class="row modal-header col-12  text-white vmedoadmintableheader">

                <div class="col-6 mt-2">

                    <h2>Products - {{dataSource.data?.length}}</h2>

                </div>

                <div class="col-6 mt-2 mb-1 form-group" style="color:white;justify-content: flex-end;">
                    <input class="form-control" fxFlex="50%" style="border-radius: 12px;" type="text"
                        (keyup)="doFilter($event.target.value)" placeholder="Search product...">
                </div>

            </div>


            <table mat-table matSort [dataSource]="dataSource" matSortActive='categoryId' matSort>

                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Enquired By Column -->
                <ng-container matColumnDef="categoryId">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>ID</strong>
                    </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.categoryId}} </td>
                </ng-container>

                <!-- Enquired By Column -->
                <ng-container matColumnDef="imageUrl">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Logo
                        </strong></th>
                    <div class="profile-card">
                        <td mat-cell *matCellDef="let element">

                            <img class="imagestyle mb-2 mt-2" [src]="element.imageUrl" alt="Profile photo"
                                onerror="this.src='assets/Images/corporate-icon.png';" jLightbox />

                            <!-- <img class="imagestyle mb-2 mt-2" [src]="element.profilePhoto" alt="Profile photo"> -->

                        </td>
                    </div>
                </ng-container>


                <!-- Enquired By Column -->
                <ng-container matColumnDef="name">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>
                            Name</strong>
                    </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.name}}
                    </td>
                </ng-container>


                <!-- Enquired By Column -->
                <ng-container matColumnDef="description">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Description
                        </strong></th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.description}}
                    </td>
                </ng-container>


                <!-- Users Details -->
                <ng-container [matColumnDef]="'actions'" hidden>
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef><strong>Actions</strong> </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <button class="mr-3" mat-icon-button matTooltip="Edit" style="width: auto;">
                            <button type="button" class="btn btn-danger btn-sm"
                                (click)="UpdateCorporate(element)">Edit details</button>
                        </button> -->
                        <span matTooltip="Edit">
                            <button type="button"
                                    class="btn btn-danger btn-sm mr-3"
                                    (click)="UpdateProduct(element)">
                              Edit details
                            </button>
                          </span>
                          
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[50, 100, 250]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>


        </div>

    </div>
</div>
