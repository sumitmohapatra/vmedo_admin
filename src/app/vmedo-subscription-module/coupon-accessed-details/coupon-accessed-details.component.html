
<div class="grid-container">

    <div class="vmedo-admin-enquiry-table">
        <div class="mat-elevation-z8">

            <div class="row modal-header col-12  text-white vmedoadmintableheader">

                <div class="col-6 mt-2" >

                    <h2>Coupon code accessed - {{ dataSource.data?.length || "0"}}</h2>

                </div>

                <div class="col-6 mt-2 mb-1 form-group" style="color:white;justify-content: flex-end;">
                    <input class="form-control" fxFlex="50%" style="border-radius: 12px;" type="text"
                        (keyup)="doFilter($event.target.value)" placeholder="Search users...">
                </div>

            </div>


            <table mat-table matSort [dataSource]="dataSource"  matSortActive='visited_on'
             matSortDirection='desc'
            matSort>

                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


                <!-- Enquired By Column -->
                <ng-container matColumnDef="userName">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Username</strong></th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>


                <!-- Enquired By Column -->
                <ng-container matColumnDef="userMobile">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Mobile Number</strong></th>
                    <td mat-cell *matCellDef="let element"> {{element.userMobile}} </td>
                </ng-container>

                    <!-- Enquired By Column -->
                    <ng-container matColumnDef="couponCode">
                        <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Coupon Code</strong></th>
                        <td mat-cell *matCellDef="let element"> {{element.couponCode}} </td>
                    </ng-container>


                <!-- Enquired By Column -->
                <ng-container matColumnDef="useddateTime">
                    <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong> Used Date
                            </strong>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.useddateTime | date:medium}} </td>
                </ng-container>




                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <table>
                <tr *ngIf="!dataSource.data?.length">
                  <td style="text-align: center;" [attr.colspan]="displayedColumns?.length">
                    No Records Found!
                  </td>
                </tr>
              </table>

            <mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>


        </div>

    </div>
</div>
