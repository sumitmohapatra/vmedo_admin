<div class="text-right  modal-header bg-danger text-white" style="
padding-bottom: 0px;">
  <h3>Confirmation required</h3>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>


<div class="mt-4 ml-4">
  <span style="font-size: 19px;">Are you sure you want to activate <span style="font-weight: 500;">{{packageName}}</span>   package ?</span>

</div>


<div>

  <div class="mt-4 ml-4 mb-4">
    <button mat-raised-button color="primary" (click)="onConfirmActivatePackage()">Confirm</button>

   
      <button mat-raised-button color="warn" mat-dialog-close class="ml-3">
        Cancel
      </button>
  

  </div>

</div>
