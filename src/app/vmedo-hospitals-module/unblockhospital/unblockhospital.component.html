<div class="grid-container">

    <div class="vmedo-admin-enquiry-table">
      <div class="mat-elevation-z8">
  
        <div class="row modal-header col-12  text-white vmedoadmintableheader">
  
          <div class="col-6 mt-2">
  
            <h2>Blocked hospitals list</h2>
  
          </div>
  
          <div class="col-6 mt-2 mb-1 form-group" style="color:white;justify-content: flex-end; text-align: -webkit-right;">
            <input class="form-control" fxFlex="50%" style="border-radius: 12px; max-width: 50%;" type="text"
              (keyup)="doFilter($event.target.value)" placeholder="Search Hospitals...">
          </div>
  
        </div>
  
  
  
        <table mat-table matSort [dataSource]="dataSource">
  
          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="hImage">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Hospital Image</strong></th>
            <div class="profile-card">
              <td mat-cell *matCellDef="let element"> <img class="imagestyle mb-2 mt-2" [src]="element.hImage"
                  alt="Hospital Image"  onerror="this.src='assets/Images/welcome_hospital_icon3.png';"> </td>
            </div>
          </ng-container>
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="hospitalName">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Hospital Name</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.hospitalName}} </td>
          </ng-container>
  
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="hospitalType">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Hospital Type</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.hospitalType}} </td>
          </ng-container>
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="hPincode">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Pincode</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.hPincode}} </td>
          </ng-container>
  
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="hAddress">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong> Address</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.hAddress}} </td>
  
          </ng-container>
  
  
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="emergencyhandel">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong> Emergencies
                Handeled</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.emergencyhandel ? 'Yes' : 'No'}} </td>
          </ng-container>
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="approvalStatus">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong> Approval Status</strong>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.approvalStatus}} </td>
          </ng-container>
  
  
          <!-- Hospital Details -->
          <ng-container [matColumnDef]="'actions'">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef><strong>Hospital details</strong> </th>
            <td mat-cell *matCellDef="let element">
  
              <button class="mr-3" mat-icon-button matTooltip="Details">
                <button  mat-raised-button color="warn" class="btn btn-danger btn-sm ml-4"
                style="height: fit-content;" [routerLink]="['/admindashboard/blockedhospitaldetails']"
                  (click)="getHospitalID(element.hospitalID)">Details</button>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
  
  
      </div>
  
    </div>
  </div>
