<div class="grid-container">

    <div class="vmedo-admin-enquiry-table">
      <div class="mat-elevation-z8">
  
        <div class="row modal-header col-12  text-white vmedoadmintableheader">
  
          <div class="col-6 mt-2">
  
            <h2>Hospital update request</h2>
  
          </div>
  
          <div class="col-6 mt-2 mb-1 form-group" style="color:white;justify-content: flex-end;">
            <input class="form-control" fxFlex="50%" style="border-radius: 12px;" type="text"
              (keyup)="doFilter($event.target.value)" placeholder="Search Hospitals...">
          </div>
  
        </div>
  
  
  
        <table mat-table matSort [dataSource]="dataSource"  matSortActive='reqested_on' matSortDirection='desc'     
        matSort>
  
          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- Enquired By Column -->
          <ng-container matColumnDef="id">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Sl No</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>


          <!-- Enquired By Column -->
          <ng-container matColumnDef="hospitalID">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>hospitalID</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.hospitalID}} </td>
          </ng-container>
  
 
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="hname">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Hospital Name</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.hname}} </td>
          </ng-container>
  
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="requestchange">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Changes request</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.requestchange}} </td>
          </ng-container>
  
          <!-- Enquired By Column -->
          <ng-container matColumnDef="reqested_on">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Date</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.reqested_on | date:medium}} </td>
          </ng-container>
  

          <!-- Hospital Details -->
          <ng-container [matColumnDef]="'actions'">
            <th class="headerstyle" mat-header-cell *matHeaderCellDef><strong></strong> </th>
            <td mat-cell *matCellDef="let element">
  
              <button class="mr-3" mat-icon-button matTooltip="Details">
                <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/admindashboard/hospitalupdatedetails']"
                  (click)="getHospitalID(element)">Options</button>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
  
  
      </div>
  
    </div>
  </div>
